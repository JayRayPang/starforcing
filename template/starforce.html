<!DOCTYPE html>
<html>

<head>
  <meta  charset="utf-8">

  <title>Starforcing Calculator</title>

  <link href="/static/css/starforce.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <form method="post">

      <span style="display:inline-block">
        <h4>Equipment Level</h4>
        <select name="level" id="level">
          <option value="140">140</option>
          <option value="150" selected="selected">150</option>
          <option value="160">160</option>
          <option value="200">200</option>
        </select>

        <script>
            document.getElementById('level').value = {{.Level}};
        </script>
      </span><br><br>

      <h4>Star Levels</h4>
      <span style="display:inline-block">
        <label for="start" style="display:block">Starting Star Level</label>
        <select name="start" id="start">
          <option value=10 selected="selected">10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
          <option value=16>16</option>
          <option value=17>17</option>
          <option value=18>18</option>
          <option value=19>19</option>
          <option value=20>20</option>
          <option value=21>21</option>
          <option value=22>22</option>
          <option value=23>23</option>
          <option value=24>24</option>
        </select>

        <script>
            document.getElementById('start').value = {{.Start}};
        </script>
      </span><br>


      <span style="display:inline-block">
        <label for="end" style="display:block">Ending Star Level</label>
        <select name="end" id="end">
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
          <option value=16>16</option>
          <option value=17 selected="selected">17</option>
          <option value=18>18</option>
          <option value=19>19</option>
          <option value=20>20</option>
          <option value=21>21</option>
          <option value=22>22</option>
          <option value=23>23</option>
          <option value=24>24</option>
          <option value=25>25</option>
        </select>

        <script>
            document.getElementById('end').value = {{.End}};
        </script>
      </span><br>

      <div>
        <h4>Events</h4>
        <div>
          <input type="checkbox" id="30%" name="event1">
          <label for="30%">30% off</label>
        </div>
        <div>
          <input type="checkbox" id="5/10/15" name="event2">
          <label for="5/10/15">5/10/15 100%</label>
        </div>
        <div>
          <input type="checkbox" id="10-15" name="event3">
          <label for="10-15">10->15 no boom</label>
        </div>
      </div><br><br><br>

      <script>
        document.getElementById('30%').checked = "on" === {{.Event1}};
        document.getElementById('5/10/15').checked = "on" === {{.Event2}};
        document.getElementById('10-15').checked = "on" === {{.Event3}}
      </script>

      <input type="submit" value="Go!">
    </form>

    <div>{{.Amount}}</div>
  </div>
 </body>
 </html>`
