<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Starforcing Calculator</title>
  <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">

  <link href="/static/css/starforce.css" rel="stylesheet" media="all">

</head>
<body>

  <div class="page-wrapper bg-gra-01 p-t-70 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title">Starforcing Calculator</h2>
          <form method="POST">

            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Equipment Level</label>
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select name="level" id="level">
                      <option value="140">140</option>
                      <option value="150" selected="selected">150</option>
                      <option value="160">160</option>
                      <option value="200">200</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>

              <div class="col-2">
                <div class="input-group">
                  <label class="label">Replacement Cost</label>
                  <input class="input--style-4" type="text" name="rcost" id="rcost">
                </div>
              </div>
            </div>

            <div class="row row-space">
              <div class="col-2">
                <label class="label">Starting Star Level</label>
                <div class="rs-select2 js-select-simple">
                  <select name="start" id="start">
                    <option value="10">10&#9733;</option>
                    <option value="11">11&#9733;</option>
                    <option value="12">12&#9733;</option>
                    <option value="13">13&#9733;</option>
                    <option value="14">14&#9733;</option>
                    <option value="15">15&#9733;</option>
                    <option value="16">16&#9733;</option>
                    <option value="17">17&#9733;</option>
                    <option value="18">18&#9733;</option>
                    <option value="19">19&#9733;</option>
                    <option value="20">20&#9733;</option>
                    <option value="21">21&#9733;</option>
                    <option value="22">22&#9733;</option>
                    <option value="23">23&#9733;</option>
                    <option value="24">24&#9733;</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Ending Star Level</label>
                  <div class="rs-select2 js-select-simple">
                    <select name="end" id="end">
                      <option value="11">11&#9733;</option>
                      <option value="12">12&#9733;</option>
                      <option value="13">13&#9733;</option>
                      <option value="14">14&#9733;</option>
                      <option value="15">15&#9733;</option>
                      <option value="16">16&#9733;</option>
                      <option value="17" selected="selected">17&#9733;</option>
                      <option value="18">18&#9733;</option>
                      <option value="19">19&#9733;</option>
                      <option value="20">20&#9733;</option>
                      <option value="21">21&#9733;</option>
                      <option value="22">22&#9733;</option>
                      <option value="23">23&#9733;</option>
                      <option value="24">24&#9733;</option>
                      <option value="25">25&#9733;</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Safeguarding</label>
                  <div class="p-t-0">
                    <label class="radio-container m-r-45">12&#9733; to 13&#9733;
                      <input type="checkbox" id="sg12" name="sg12">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container">13&#9733; to 14&#9733;
                      <input type="checkbox" id="sg13" name="sg13">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container">14&#9733; to 15&#9733;
                      <input type="checkbox" id="sg14" name="sg14">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container m-r-45">15&#9733; to 16&#9733;
                      <input type="checkbox" id="sg15" name="sg15">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container">16&#9733; to 17&#9733;
                      <input type="checkbox" id="sg16" name="sg16">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-2">
                <div class="input-group">
                  <label class="label">Events</label>
                  <div class="p-t-0">
                    <label class="radio-container m-r-45">30% off
                      <input type="checkbox" id="30%" name="event1">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container">Planetarium
                      <input type="checkbox" id="5/10/15" name="event2">
                      <span class="checkmark"></span>
                    </label><br>
                    <label class="radio-container">5/10/15
                      <input type="checkbox" id="10-15" name="event3">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="p-t-15">
              <button class="btn btn--radius-2 btn--green" type="submit">Submit</button>
            </div>
          </form>

        </div>
      </div>
      <br>
      <div class="card card-3">
        <div class="card-body">
          <center><h2 class="title">{{.Amount}}</h2></center>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/vendor/jquery/jquery.min.js"></script>

  <script>
    document.getElementById('level').value = {{.Level}};
    document.getElementById('start').value = {{.Start}};
    document.getElementById('end').value = {{.End}};
    document.getElementById('rcost').value = {{.ReplacementCost}};
    document.getElementById('30%').checked = "on" === {{.Event1}};
    document.getElementById('5/10/15').checked = "on" === {{.Event2}};
    document.getElementById('10-15').checked = "on" === {{.Event3}};
    document.getElementById('sg12').checked= "on" === {{.Safeguards1}};
    document.getElementById('sg13').checked = "on" === {{.Safeguards2}};
    document.getElementById('sg14').checked = "on" === {{.Safeguards3}};
    document.getElementById('sg15').checked = "on" === {{.Safeguards4}};
    document.getElementById('sg16').checked = "on" === {{.Safeguards5}};
  </script>

  <script src="/static/vendor/select2/select2.min.js"></script>
  <script src="/static/js/global.js"></script>


</body><!-- This template was made by ColorLib (https://colorlib.com) -->
</html>
